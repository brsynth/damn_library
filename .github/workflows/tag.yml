name: Release & Tag

on:
  push:
    branches:
      - stable
    paths:
      - '**.py'

jobs:
  tag_release:
    runs-on: ubuntu-latest

    steps:
      # Checkout code
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # Create version tag
      - name: Bump version and create tag
        id: tag_version
        uses: mathieudutour/github-tag-action@v6
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          release_branches: stable
          tag_prefix: ""

      # Create GitHub Release
      - name: Create Release
        uses: actions/create-release@v1
        with:
          tag_name: ${{ steps.tag_version.outputs.new_tag }}
          release_name: Release ${{ steps.tag_version.outputs.new_tag }}
          body: ${{ steps.tag_version.outputs.changelog }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # Install Ruby to generate CHANGELOG
      - name: Install Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: 3

      # Generate CHANGELOG.md
      - name: Generate CHANGELOG
        run: |
          gem install github_changelog_generator
          github_changelog_generator \
            --user brsynth \
            --project damn_library \
            --no-unreleased

      # Update __version__ in damn/__init__.py
      - name: Update version
        env:
          TAG: ${{ steps.tag_version.outputs.new_tag }}
        run: |
          sed -i "s/__version__ = .*/__version__ = \"$TAG\"/" damn/__init__.py

      # Commit & push changes
      - name: Commit files
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add CHANGELOG.md damn/__init__.py
          git commit -m "chore(release): ${{ steps.tag_version.outputs.new_tag }}" || echo "No changes"

      - name: Push changes
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: stable
